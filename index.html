<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="./css/style.css">
  
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col text-center first-holder" >
       
         <p class="first-p">Your Result</p> 
         <div class="score">
           <h2>76</h2>
           <p class="second-p">of 100</p>
         </div>
      
         <h5> Great</h5>
         <p class="third-p">You scored higher than 65% of the people who have taken these tests.</p> 
       
      </div>

      <div class="col-lg-6 col text-left second-holder">
        <div class="">
          <p class="fourth-p">Summary</p>
          <div>
            <button type="button" class="btn btn-primary btn-lg button-one"><img src="./images/icon-reaction.svg" alt=""> <span class="first-w" >Reaction</span>
              80 <span class="const">/ 100</span>
           </button>
          </div>

          
          <div>
            <button type="button" class="btn btn-primary btn-lg button-two">
              <img src="./images/icon-memory.svg" alt=""> <span class="second-w">Memory</span>
              92  <span class="const">/ 100</span>
          </button>
          </div>
         
        
          <div>
            <button type="button" class="btn btn-primary button-thr"><img src="./images/icon-verbal.svg" alt=""> <span class="third-w" >Verbal</span>
              61 <span class="const">/ 100</span>
            </button>
          
         </div>

         <div>
            <button type="button" class="btn btn-primary button-fr"><img src="./images/icon-visual.svg" alt=""><span class="fr-w" >Visual</span>
              72 <span class="const" >/ 100</span>
            </button>
          </div>
          <div>
            <button type="button" class="btn btn-dark btn-lg button-five">Continue</button>
          </div>
         
          
        </div>

      </div>
    </div>
  </div>

 
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ADAMU</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
